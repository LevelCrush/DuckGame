<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Catcher Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8B0000 0%, #DC143C 30%, #FF4500 60%, #FF6347 100%);
            animation: fireGlow 3s ease-in-out infinite;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #volumeControl {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #volumeControl label {
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #volumeSlider {
            width: 100px;
        }
        
        #volumeValue {
            color: white;
            font-size: 14px;
            min-width: 35px;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .duck {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        
        .duck:hover {
            transform: scale(1.2);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="16" cy="16" r="8" fill="red"/><circle cx="16" cy="16" r="2" fill="white"/><line x1="16" y1="4" x2="16" y2="28" stroke="red" stroke-width="2"/><line x1="4" y1="16" x2="28" y2="16" stroke="red" stroke-width="2"/></svg>') 16 16, crosshair;
        }
        
        .splash {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: splash 0.5s ease-out forwards;
        }
        
        @keyframes splash {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }
        
        .blood-splatter {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            animation: bloodDrip 1s ease-out forwards;
        }
        
        .blood-splatter::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139,0,0,0.8) 0%, rgba(139,0,0,0.6) 30%, transparent 70%);
            border-radius: 50%;
            transform: scale(1.2) skewX(-10deg);
        }
        
        .blood-splatter::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(139,0,0,0.5) 50%, transparent 100%);
            border-radius: 40% 60% 50% 40%;
        }
        
        @keyframes bloodDrip {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateY(10px);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2) translateY(30px);
                opacity: 0;
            }
        }
        
        .feather {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: featherFloat 2s ease-out forwards;
        }
        
        @keyframes featherFloat {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .smoke-puff {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128,128,128,0.6) 0%, rgba(160,160,160,0.4) 40%, transparent 70%);
            animation: smokePuff 1s ease-out forwards;
        }
        
        @keyframes smokePuff {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #gameOver h2 {
            margin-top: 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .cloud {
            position: absolute;
            font-size: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                left: -100px;
            }
            to {
                left: 100%;
            }
        }
        
        @keyframes fireGlow {
            0%, 100% {
                background: linear-gradient(to bottom, #8B0000 0%, #DC143C 30%, #FF4500 60%, #FF6347 100%);
            }
            50% {
                background: linear-gradient(to bottom, #B22222 0%, #FF0000 30%, #FF6347 60%, #FFA500 100%);
            }
        }
        
        .flame {
            position: absolute;
            font-size: 60px;
            opacity: 0.8;
            animation: flicker 0.5s ease-in-out infinite alternate;
            z-index: 5;
        }
        
        .flame-row-1 {
            bottom: -30px;
        }
        
        .flame-row-2 {
            bottom: 20px;
            font-size: 55px;
        }
        
        .flame-row-3 {
            bottom: 70px;
            font-size: 50px;
            opacity: 0.7;
        }
        
        .flame-row-4 {
            bottom: 115px;
            font-size: 45px;
            opacity: 0.6;
        }
        
        @keyframes flicker {
            0% {
                transform: translateY(0) scale(1) rotate(-5deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-20px) scale(1.2) rotate(5deg);
                opacity: 0.9;
            }
        }
        
        .devil {
            position: absolute;
            font-size: 50px;
            opacity: 0.8;
            animation: float 15s infinite linear;
        }
        
        .spawn-effect {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }
        
        .spawn-smoke {
            position: absolute;
            font-size: 50px;
            animation: spawnSmoke 1s ease-out forwards;
        }
        
        @keyframes spawnSmoke {
            0% {
                transform: scale(0.5) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(3) rotate(180deg) translateY(-30px);
                opacity: 0;
            }
        }
        
        .spawn-feather {
            position: absolute;
            font-size: 25px;
            animation: spawnFeather 1.5s ease-out forwards;
        }
        
        @keyframes spawnFeather {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(60px) rotate(720deg) scale(0.3);
                opacity: 0;
            }
        }
        
        .light-ray {
            position: absolute;
            width: 3px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,223,0,0.7), transparent);
            transform-origin: center bottom;
            animation: lightRay 0.8s ease-out forwards;
        }
        
        @keyframes lightRay {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Load Discord Assets Integration -->
    <script src="discord-assets.js"></script>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="volumeControl">
            <label for="volumeSlider">🔊</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="20">
            <span id="volumeValue">20%</span>
        </div>
        
        <div id="startScreen">
            <h1>🦆 Duck Catcher 🦆</h1>
            <p>Click as many ducks as you can in 30 seconds!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Your Score: 0</p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let duckInterval;
        let ducksCaught = 0;  // Track total ducks caught for timer bonus
        let gameVolume = 0.20;  // Default volume at 20%
        
        // Load Discord assets on page load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Loading Discord assets...');
            await window.discordAssets.loadAssets();
            console.log('Discord assets loaded!');
            
            // Setup volume slider
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            
            volumeSlider.addEventListener('input', (e) => {
                gameVolume = e.target.value / 100;
                volumeValue.textContent = e.target.value + '%';
            });
        });
        
        // Play hit sound - uses Discord hitmarker sound
        function playHitSound() {
            if (window.discordAssets && window.discordAssets.loaded) {
                window.discordAssets.playSoundByName('hitmarker', gameVolume);
            } else {
                // Fallback to Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(gameVolume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }
        
        function startGame() {
            score = 0;
            ducksCaught = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('timer').textContent = 'Time: 30';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            // Add some clouds for atmosphere
            addClouds();
            
            // Start spawning ducks
            spawnDuck();
            duckInterval = setInterval(() => spawnDuck(), 1000);
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = 'Time: ' + timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function createSpawnEffect(x, y) {
            const effectContainer = document.createElement('div');
            effectContainer.className = 'spawn-effect';
            effectContainer.style.left = x + 'px';
            effectContainer.style.top = y + 'px';
            
            // Create smoke puff
            const smoke = document.createElement('div');
            smoke.className = 'spawn-smoke';
            smoke.textContent = '💨';
            smoke.style.left = '-25px';
            smoke.style.top = '-25px';
            effectContainer.appendChild(smoke);
            
            // Create feathers
            for (let i = 0; i < 6; i++) {
                const feather = document.createElement('div');
                feather.className = 'spawn-feather';
                feather.textContent = '🪶';
                const angle = (Math.PI * 2 * i) / 6;
                const distance = 30;
                feather.style.left = (Math.cos(angle) * distance) + 'px';
                feather.style.top = (Math.sin(angle) * distance) + 'px';
                feather.style.animationDelay = (i * 0.05) + 's';
                effectContainer.appendChild(feather);
            }
            
            // Create light rays
            for (let i = 0; i < 8; i++) {
                const ray = document.createElement('div');
                ray.className = 'light-ray';
                ray.style.left = '0px';
                ray.style.top = '0px';
                ray.style.transform = `rotate(${i * 45}deg)`;
                ray.style.animationDelay = (i * 0.05) + 's';
                effectContainer.appendChild(ray);
            }
            
            document.getElementById('gameArea').appendChild(effectContainer);
            
            // Remove effect after animation
            setTimeout(() => effectContainer.remove(), 1500);
        }
        
        function spawnDuck(x = null, y = null, showEffect = false) {
            const duck = document.createElement('div');
            duck.className = 'duck';
            duck.textContent = '🦆';
            
            // Use provided position or random
            const maxX = window.innerWidth - 60;
            const maxY = window.innerHeight - 60;
            
            // If position provided, add some random offset
            if (x !== null && y !== null) {
                // Add random offset around the provided position
                const offsetX = (Math.random() - 0.5) * 150;  // ±75px
                const offsetY = (Math.random() - 0.5) * 150;  // ±75px
                x = Math.max(0, Math.min(maxX, x + offsetX));
                y = Math.max(50, Math.min(maxY, y + offsetY));
                
                // Show spawn effect if requested
                if (showEffect) {
                    createSpawnEffect(x + 20, y + 20);  // Center on duck
                }
            } else {
                // Random position
                x = Math.random() * maxX;
                y = Math.random() * (maxY - 100) + 50; // Avoid spawning at very top
            }
            
            duck.style.left = x + 'px';
            duck.style.top = y + 'px';
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 4;
            const moveY = (Math.random() - 0.5) * 4;
            
            duck.onclick = function() {
                score++;
                ducksCaught++;
                document.getElementById('score').textContent = 'Score: ' + score;
                
                // Play hit sound
                playHitSound();
                
                // Get duck position for effects
                const duckX = parseInt(duck.style.left);
                const duckY = parseInt(duck.style.top);
                
                // Check for timer bonus every 15 ducks
                if (ducksCaught % 15 === 0) {
                    timeLeft += 30;
                    document.getElementById('timer').textContent = 'Time: ' + timeLeft;
                    // Flash timer green to show bonus
                    const timer = document.getElementById('timer');
                    timer.style.color = '#00FF00';
                    setTimeout(() => timer.style.color = 'white', 500);
                }
                
                // DUPLICATE THE DUCKS on EVERY KILL! Maximum chaos!
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        spawnDuck(duckX, duckY, true);  // Pass position and request effect
                    }, i * 200);  // Stagger the spawns
                }
                
                // Play Taco Bell sound every 5 ducks (celebration milestone)
                if (ducksCaught % 5 === 0 && window.discordAssets && window.discordAssets.loaded) {
                    window.discordAssets.playSoundByName('tbell', gameVolume * 1.2);  // Slightly louder for celebration
                }
                
                // Create blood splatter
                const blood = document.createElement('div');
                blood.className = 'blood-splatter';
                blood.style.left = (duckX - 20) + 'px';
                blood.style.top = (duckY - 20) + 'px';
                document.getElementById('gameArea').appendChild(blood);
                setTimeout(() => blood.remove(), 1000);
                
                // Create smoke puff
                const smoke = document.createElement('div');
                smoke.className = 'smoke-puff';
                smoke.style.left = (duckX - 10) + 'px';
                smoke.style.top = (duckY - 10) + 'px';
                document.getElementById('gameArea').appendChild(smoke);
                setTimeout(() => smoke.remove(), 1000);
                
                // Create multiple feathers
                for (let i = 0; i < 6; i++) {
                    const feather = document.createElement('div');
                    feather.className = 'feather';
                    feather.textContent = '🪶';
                    
                    // Random spread for feathers
                    const angle = (Math.PI * 2 * i) / 6;
                    const distance = 20 + Math.random() * 30;
                    const offsetX = Math.cos(angle) * distance;
                    const offsetY = Math.sin(angle) * distance;
                    
                    feather.style.left = (duckX + offsetX) + 'px';
                    feather.style.top = (duckY + offsetY) + 'px';
                    feather.style.animationDelay = (Math.random() * 0.2) + 's';
                    
                    document.getElementById('gameArea').appendChild(feather);
                    setTimeout(() => feather.remove(), 2000);
                }
                
                duck.remove();
            };
            
            document.getElementById('gameArea').appendChild(duck);
            
            // Move the duck
            let posX = x;
            let posY = y;
            const moveInterval = setInterval(() => {
                posX += moveX;
                posY += moveY;
                
                // Bounce off walls
                if (posX <= 0 || posX >= maxX) {
                    posX = Math.max(0, Math.min(maxX, posX));
                    clearInterval(moveInterval);
                }
                if (posY <= 50 || posY >= maxY) {
                    posY = Math.max(50, Math.min(maxY, posY));
                    clearInterval(moveInterval);
                }
                
                duck.style.left = posX + 'px';
                duck.style.top = posY + 'px';
            }, 50);
            
            // Ducks now stay forever - no despawn! Maximum chaos!
        }
        
        function addClouds() {
            // Remove existing clouds/devils
            document.querySelectorAll('.cloud, .devil').forEach(el => el.remove());
            
            // Add devil emojis instead of clouds
            for (let i = 0; i < 4; i++) {
                const devil = document.createElement('div');
                devil.className = 'devil';
                devil.textContent = '😈';  // Devil emoji
                devil.style.top = Math.random() * 200 + 'px';
                devil.style.animationDelay = i * 5 + 's';
                document.getElementById('gameArea').appendChild(devil);
            }
            
            // Add multiple rows of flame effects covering bottom 20% of screen
            const flameRows = [
                { class: 'flame-row-1', count: 12, spacing: 100/12 },
                { class: 'flame-row-2', count: 10, spacing: 100/10 },
                { class: 'flame-row-3', count: 11, spacing: 100/11 },
                { class: 'flame-row-4', count: 9, spacing: 100/9 }
            ];
            
            flameRows.forEach(row => {
                for (let i = 0; i < row.count; i++) {
                    const flame = document.createElement('div');
                    flame.className = `flame ${row.class}`;
                    flame.textContent = '🔥';  // Fire emoji
                    flame.style.left = (i * row.spacing + (row.spacing/2 * (row.class === 'flame-row-2' || row.class === 'flame-row-4' ? 1 : 0))) + '%';
                    flame.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.getElementById('gameArea').appendChild(flame);
                }
            });
        }
        
        function endGame() {
            clearInterval(timerInterval);
            clearInterval(duckInterval);
            
            // Remove all ducks, flames, and devils
            document.querySelectorAll('.duck, .flame, .devil').forEach(el => el.remove());
            
            // Show game over screen
            document.getElementById('finalScore').textContent = 'Your Score: ' + score;
            document.getElementById('gameOver').style.display = 'block';
        }
    </script>
</body>
</html>
