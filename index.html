<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Catcher Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #7FCDBB 100%);
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .duck {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        
        .duck:hover {
            transform: scale(1.2);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="16" cy="16" r="8" fill="red"/><circle cx="16" cy="16" r="2" fill="white"/><line x1="16" y1="4" x2="16" y2="28" stroke="red" stroke-width="2"/><line x1="4" y1="16" x2="28" y2="16" stroke="red" stroke-width="2"/></svg>') 16 16, crosshair;
        }
        
        .splash {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: splash 0.5s ease-out forwards;
        }
        
        @keyframes splash {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }
        
        .blood-splatter {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            animation: bloodDrip 1s ease-out forwards;
        }
        
        .blood-splatter::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139,0,0,0.8) 0%, rgba(139,0,0,0.6) 30%, transparent 70%);
            border-radius: 50%;
            transform: scale(1.2) skewX(-10deg);
        }
        
        .blood-splatter::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(139,0,0,0.5) 50%, transparent 100%);
            border-radius: 40% 60% 50% 40%;
        }
        
        @keyframes bloodDrip {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateY(10px);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2) translateY(30px);
                opacity: 0;
            }
        }
        
        .feather {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: featherFloat 2s ease-out forwards;
        }
        
        @keyframes featherFloat {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .smoke-puff {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128,128,128,0.6) 0%, rgba(160,160,160,0.4) 40%, transparent 70%);
            animation: smokePuff 1s ease-out forwards;
        }
        
        @keyframes smokePuff {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #gameOver h2 {
            margin-top: 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .cloud {
            position: absolute;
            font-size: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                left: -100px;
            }
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        
        <div id="startScreen">
            <h1>🦆 Duck Catcher 🦆</h1>
            <p>Click as many ducks as you can in 30 seconds!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Your Score: 0</p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let duckInterval;
        
        // Create hit marker sound using Web Audio API
        function playHitSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create oscillator for beep sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('timer').textContent = 'Time: 30';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            // Add some clouds for atmosphere
            addClouds();
            
            // Start spawning ducks
            spawnDuck();
            duckInterval = setInterval(spawnDuck, 1000);
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = 'Time: ' + timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function spawnDuck() {
            const duck = document.createElement('div');
            duck.className = 'duck';
            duck.textContent = '🦆';
            
            // Random position
            const maxX = window.innerWidth - 60;
            const maxY = window.innerHeight - 60;
            const x = Math.random() * maxX;
            const y = Math.random() * (maxY - 100) + 50; // Avoid spawning at very top
            
            duck.style.left = x + 'px';
            duck.style.top = y + 'px';
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 4;
            const moveY = (Math.random() - 0.5) * 4;
            
            duck.onclick = function() {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                
                // Play hit sound
                playHitSound();
                
                // Get duck position for effects
                const duckX = parseInt(duck.style.left);
                const duckY = parseInt(duck.style.top);
                
                // Create blood splatter
                const blood = document.createElement('div');
                blood.className = 'blood-splatter';
                blood.style.left = (duckX - 20) + 'px';
                blood.style.top = (duckY - 20) + 'px';
                document.getElementById('gameArea').appendChild(blood);
                setTimeout(() => blood.remove(), 1000);
                
                // Create smoke puff
                const smoke = document.createElement('div');
                smoke.className = 'smoke-puff';
                smoke.style.left = (duckX - 10) + 'px';
                smoke.style.top = (duckY - 10) + 'px';
                document.getElementById('gameArea').appendChild(smoke);
                setTimeout(() => smoke.remove(), 1000);
                
                // Create multiple feathers
                for (let i = 0; i < 6; i++) {
                    const feather = document.createElement('div');
                    feather.className = 'feather';
                    feather.textContent = '🪶';
                    
                    // Random spread for feathers
                    const angle = (Math.PI * 2 * i) / 6;
                    const distance = 20 + Math.random() * 30;
                    const offsetX = Math.cos(angle) * distance;
                    const offsetY = Math.sin(angle) * distance;
                    
                    feather.style.left = (duckX + offsetX) + 'px';
                    feather.style.top = (duckY + offsetY) + 'px';
                    feather.style.animationDelay = (Math.random() * 0.2) + 's';
                    
                    document.getElementById('gameArea').appendChild(feather);
                    setTimeout(() => feather.remove(), 2000);
                }
                
                duck.remove();
            };
            
            document.getElementById('gameArea').appendChild(duck);
            
            // Move the duck
            let posX = x;
            let posY = y;
            const moveInterval = setInterval(() => {
                posX += moveX;
                posY += moveY;
                
                // Bounce off walls
                if (posX <= 0 || posX >= maxX) {
                    posX = Math.max(0, Math.min(maxX, posX));
                    clearInterval(moveInterval);
                }
                if (posY <= 50 || posY >= maxY) {
                    posY = Math.max(50, Math.min(maxY, posY));
                    clearInterval(moveInterval);
                }
                
                duck.style.left = posX + 'px';
                duck.style.top = posY + 'px';
            }, 50);
            
            // Remove duck after 3 seconds if not clicked
            setTimeout(() => {
                if (duck.parentNode) {
                    duck.remove();
                    clearInterval(moveInterval);
                }
            }, 3000);
        }
        
        function addClouds() {
            // Remove existing clouds
            document.querySelectorAll('.cloud').forEach(cloud => cloud.remove());
            
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.textContent = '☁️';
                cloud.style.top = Math.random() * 200 + 'px';
                cloud.style.animationDelay = i * 7 + 's';
                document.getElementById('gameArea').appendChild(cloud);
            }
        }
        
        function endGame() {
            clearInterval(timerInterval);
            clearInterval(duckInterval);
            
            // Remove all ducks
            document.querySelectorAll('.duck').forEach(duck => duck.remove());
            
            // Show game over screen
            document.getElementById('finalScore').textContent = 'Your Score: ' + score;
            document.getElementById('gameOver').style.display = 'block';
        }
    </script>
</body>
</html>
